<template name="deals.detail">
    <div class="innerAll">
        <div class="row">
            <div class="col-sm-6">
                <div class="widget media innerAll">
                    <div class="pull-left text-center">
                        <i class="fa-4x fa fa-fw fa-usd"></i>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading margin-none">{{deal.name}}</h2>
                        <p class="lead">{{deal.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="widget">
                    <div class="innerAll half border-bottom">
                        <a href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus-circle"></i></a>
                        <h4 class="margin-none padding-none">Persons</h4>
                    </div>

                    {{#each deal.getJobPositions}}
                    <div class="media innerAll half border-bottom margin-none">
                        <span class="pull-left"><i class="fa fa-user"></i></span>
                        <div class="media-body">
                            <h5>{{getPersonName}}<small>at {{getCompanyName}}</small></h5>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
